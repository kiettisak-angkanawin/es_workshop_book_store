<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Store</title>

        <!-- CSS -->
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/bower_components/chosen_v1.0.0/chosen.min.css" />
        <link href="/static/css/base.css" rel="stylesheet">
        <!-- JS -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/angularjs/angular.min.js"></script>
    </head>
    <body ng-app="BookStore">
      <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Book Store</a>
          </div>
          <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
              <div class="form-group">
                <input type="text" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success">Sign in</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </div>

      <div id="content" role="main" ng-controller="BookController">
        <div class="container">
        <fieldset>
          <legend>Search Book</legend>
            Keyword : <input type="text" ng-model="keyword" /><br />
            Page : <input type="text" ng-model="page" /><br />
            <input type="button" value="Search" />
        </fieldset>
        <table class="table table-striped">
          <thead>
            <th>Title</th>
            <th>Tags</th>
            <th>Page</th>
          </thead>
          <tr ng-repeat="book in books">
            <td>{{ book._source.title }}</td>
            <td>{{ book._source.tags }}</td>
            <td>{{ book._source.page }}</td>
          </tr>
        </table>


          <footer id="footer">

          </footer>
        </div>
      </div>
    </body>
</html>

<script>
var app = angular.module('BookStore', []);
app.controller('BookController', function($scope, $http) {
  $scope.getBook = function(){
    $http.post('http://localhost:9200/store/_search', {}).
    success(function(data, status){
      $scope.books = data.hits.hits;
    });

  };
  $scope.getBook();

  $scope.getBookSearch = function(keyword){
    $http.post('http://localhost:9200/store/_search', {
      "query": {
        "match": {
          "_all": keyword
        }
      }
    }).
    success(function(data, status){
      $scope.books = data.hits.hits;
    }).
    error(function(data, status, headers, config){
      $scope.books = [];
    });

  };
  $scope.getBook();

  $scope.$watch('keyword', function(newValue, oldValue){
    $scope.getBookSearch(newValue)
  });

});
</script>
