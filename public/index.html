<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Store</title>

        <!-- CSS -->
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/bower_components/chosen_v1.0.0/chosen.min.css" />
        <link href="/static/css/base.css" rel="stylesheet">
        <!-- JS -->
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/angularjs/angular.min.js"></script>
    </head>
    <body ng-app="BookStore">
      <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Book Store</a>
          </div>
        </div>
      </div>

      <div id="content" role="main" ng-controller="BookController">
        <div class="container">
        	<div class="row">
	        	<div class="col-md-3">
				<div class="page-header">Category</div>
	          	<ul  class="list-group" ng-repeat="group in categoryGroups">
	            <li class="list-group-item">
	              <span class="badge">{{ group.doc_count }}</span>
	              {{ group.key }}
	              </li>
				</ul>
				<div class="page-header">Price</div>
				<ul  class="list-group" ng-repeat="price in priceGroups">
		            <li class="list-group-item">
		              <span class="badge">{{ price.doc_count }}</span>
		              ${{ price.key }} - ${{ price.key + 9 }}
		              </li>
					</ul>
	        	</div>
	        <div class="col-md-9">
	          <form class="form-inline">
	            <div class="form-group">
	              <label for="keywordInput">Keyword</label>
	              <input type="text" ng-model="keyword"  class="form-control" id="keywordInput"  placeholder="Keyword">
	            </div>
	          </form>
          <table class="table table-striped">
            <thead>
              <th>Title</th>
              <th>Tags</th>
              <th>Page</th>
            </thead>
            <tr ng-repeat="book in books">
              <td>{{ book._source.title }}</td>
              <td>{{ book._source.tags }}</td>
              <td>{{ book._source.page }}</td>
            </tr>
          </table>
        </div>
        </div>
        
        

          <footer id="footer">

          </footer>
        </div>
      </div>
    </body>
</html>

<script>
var app = angular.module('BookStore', []);
app.controller('BookController', function($scope, $http) {
  $scope.getBook = function(){
    $http.post('http://localhost:9200/store/_search', {}).
    success(function(data, status){
      $scope.books = data.hits.hits;
    });

  };
  $scope.getBook();


  $scope.getBookSearch = function(keyword, price_from, price_to){
    var postData = {
      query: {
        bool: {
          must:[]
        }
      }
    };
    if(keyword) {
      var keyword_query = {
        "match": {
          "_all": keyword
        }
      };
      postData.query.bool.must.push(keyword_query);
      };

    if(price_from || price_to) {
      var price_range = {
        "range": {
          "price": {
          }
        }
      };
      if(price_from){
        price_range.range.price.gte = price_from;
      }
      if(price_to){
        price_range.range.price.lte = price_to;
      }
      postData.query.bool.must.push(price_range);
    }
    postData.aggs = {};
    postData.aggs.group_category = {
        "terms": {
          "field": "category.raw"
        }
      };

      postData.aggs.group_price = {
          "histogram": {
              "field": "price",
              "interval": 10,
              "min_doc_count": 0
          }
      };




    $http.post('http://localhost:9200/store/_search', postData).
    success(function(data, status){
		$scope.books = data.hits.hits;
		$scope.categoryGroups = data.aggregations.group_category.buckets;
		$scope.priceGroups = data.aggregations.group_price.buckets;
    }).
    error(function(data, status, headers, config){
      $scope.books = [];
    });

  };
  $scope.getBook();

  $scope.$watchGroup(['keyword', 'price_from', 'price_to'], function (newValue, oldValue) {
    $scope.getBookSearch(newValue[0], newValue[1], newValue[2]);
  });

});
</script>
